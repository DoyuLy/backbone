<div class="check none"></div>
<dt>
    {{#if canShowSuffix}}
        <span class="otherstyle">{{fileTypeExt}}</span>
    {{/if}}
    <div class="trans-star js-transform"></div>
    <div class="star"></div>
    {{!--
        <img src="{{keyFramePath}}" class="tooltip" width="185" height="100" alt="" title="{{name}}" contentid="{{contentID}}">
    --}}
    <section class="tooltip material-other" style="background-image: url('{{keyFramePath}}'); " title="{{name}}" contentid="{{contentID}}"></section>
</dt>
<dd>
    <a class="js-showname" style="width:150px;">{{name}}</a>  <!--title="{{name}}"-->
    <input class="none js-rename" type="text" value="{{name}}" style="width:150px;"/>
</dd>
